- name: Cart configure
  hosts: cart
  become: yes

  tasks:
  - name: Enable Nodejs 20 version
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: Install Nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present
  
  - name: Create system user Roboshop
    ansible.builtin.user:
      name: roboshop
      system: true
      home: /app
      shell: /sbin/nologin
      comment: "Roboshop system cart"
  
  - name: Delete app directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: Create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Delete cart zip file
    ansible.builtin.file:
      path: /tmp/cart.zip
      state: absent

  - name: Downloading the cart application
    ansible.builtin.get_url:
      url: "https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip"
      dest: /tmp/cart.zip
  
  - name: unzipping the cart
    ansible.builtin.unarchive:
      src: /tmp/cart.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    community.general.npm:
      path: /app
  
  - name: Copy cart service
    ansible.builtin.template:
      src: cart.service
      dest: /etc/systemd/system/cart.service

  - name: Daemon reload
    ansible.builtin.systemd_service: 
      daemon-reload: true 

  - name: Start the Cart service
    ansible.builtin.service:
      name: cart
      state: restarted
      enabled: yes
