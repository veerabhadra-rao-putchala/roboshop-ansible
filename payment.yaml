- name: Configure payment server
  hosts: payment
  become: yes

  tasks:
  - name: Install python
    ansibe.builtin.dnf:
      name: "{{ item }}"
      state: present
    loop:
    - python3
    - gcc
    - python3-devel
  
  - name: Create system user Roboshop
    ansible.builtin.user:
      name: roboshop
      system: true
      home: /app
      shell: /sbin/nologin
      comment: "Roboshop system user"
  
  - name: Delete app directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: Create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Delete Payment zip file
    ansible.builtin.file:
      path: /tmp/payment.zip
      state: absent

  - name: Downloading the payment application
    ansible.builtin.get_url:
      url: "https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip"
      dest: /tmp/payment.zip
  
  - name: Unarchive the Payment 
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  - name: Install dependencies
    ansibe.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
    args:
      chdir: /app

  - name: Copy Payment service
    ansible.builtin.template:
      src: payment.service
      dest: /etc/systemd/system/payment.service
  
  - name: Daemon reload
    ansible.builtin.systemd_service: 
     daemon-reload: true 

  - name: Start and Enable the payment service
    ansible.builtin.service:
      name: payment 
      state: restarted
      enabled: yes
